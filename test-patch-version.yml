# Variables
variables:
  - group: IronDrawingVersions
  - name: NuGetVersion
    value: $(IronDrawingMajorVersion).$(IronDrawingMinorVersion).$(IronDrawingPatchVersion)

trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo "Version: $(IronDrawingMajorVersion).$(IronDrawingMinorVersion).$(Patch)"
  displayName: 'Read IronDrawing Version'
- script: |
    echo "Version: $(IronDrawingMajorVersion).$(IronDrawingMinorVersion).$(Patch)"
  displayName: 'Read IronDrawing Version (Again)'
